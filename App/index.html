<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Water You Doing, New York? | JAKK Team | Borealis AI Let's Solve It
    </title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-12">
          <h1 class="heading1">Water You Doing, New York?</h1>
          <p class="subtitle">By: JAKK Team</p>
        </header>
      </div>
      <main>
        <!-- Location and time span -->
        <div class="row">
          <div class="col-md-3 col-12 control-group">
            <label for="city">Location</label>
            <select onchange="regionSelected(this.value)" name="city" id="regionDropdown" class="select">
            </select>
          </div>
          <div class="col-md-9 col-12 control-group slider">
            <label for="timeSpan">Time Span</label>
            <input
              type="range"
              name="timeSpan"
              id="timeSpan"
              class="slider"
              min="1"
              max="100"
              value="1"
            />
          </div>
        </div>
        <!-- Consumption and pricing -->
        <div class="row mt-40">
          <!-- Consumption -->
          <div class="col-md-6 col-12">
            <div class="row">
              <h5>Consumption (Hundred Cubic Feet)</h5>
            </div>
            <div class="row stats-label">
              <div class="col-4">
                Average
              </div>
              <div class="col-4">
                Maximum
              </div>
              <div class="col-4">
                Minimum
              </div>
            </div>
            <div class="row">
              <div class="col">
                <b id="avg-consume"></b>
              </div>
              <div class="col">
                <b id="max-consume"></b>
              </div>
              <div class="col">
                <b id="min-consume"></b>
              </div>
            </div>
          </div>
          <!-- Pricing -->
          <div class="col-md-6 col-12">
            <div class="row">
              <h5>Pricing ($USD)</h5>
            </div>
            <div class="row stats-label">
              <div class="col-4">
                Average
              </div>
              <div class="col-4">
                Maximum
              </div>
              <div class="col-4">
                Minimum
              </div>
            </div>
            <div class="row">
              <div class="col">
                <b id="avg-price"></b>
              </div>
              <div class="col">
                <b id="max-price"></b>
              </div>
              <div class="col">
                <b id="min-price"></b>
              </div>
            </div>
          </div>
        </div>
        <div id="graphContainer">
          <canvas id="graph" class="graph"></canvas>
        </div>
      </main>
    </div>
  </body>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script defer src="./js/Api.js"></script>
  <script defer src="./js/UserInterface.js"></script>
  <script defer src="./js/start.js"></script>
</html>
