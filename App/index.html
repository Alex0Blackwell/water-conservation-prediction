<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Water You Doing, New York? | JAKK Team | Borealis AI Let's Solve It
    </title>
    <!-- <link rel="styleshcounteet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-12">
          <h1 class="heading1">Water You Doing, New York?</h1>
          <p class="subtitle">By: JAKK Team</p>
        </header>
      </div>
      <main>
        <!-- Location and time span -->
        <div class="row">
          <div class="col-md-3 col-12 control-group">
            <label for="city">Location</label>
            <select name="city" id="city" class="select">
              <option value="New York">New York</option>
              <option value="Queens">Queens</option>
              <option value="Brooklyn">Brooklyn</option>
              <option value="Bronx">Bronx</option>
              <option value="Manhattan">Manhattan</option>
              <option value="Staten Island">Staten Island</option>
              <option value="FHA">FHA</option>
            </select>
          </div>
          <div class="col-md-9 col-12 control-group slider">
            <label for="timeSpan">Time Span</label>
            <input
              type="range"
              name="timeSpan"
              id="timeSpan"
              class="slider"
              min="1"
              max="100"
              value="1"
            />
          </div>
        </div>
        <!-- Consumption and pricing -->
        <div class="row mt-10">
          <!-- Consumption (with mock data) -->
          <div class="col-md-6 col-12">
            <div class="row">
              <h5>Consumption (Hundred Cubic Feet)</h5>
            </div>
            <div class="row stats-label">
              <div class="col">
                Average
              </div>
              <div class="col">
                Maximum
              </div>
              <div class="col">
                Minimum
              </div>
            </div>
            <div class="row">
              <div class="col">
                <b id="avg-consume">543</b>
              </div>
              <div class="col">
                <b id="max-consume">1380</b>
              </div>
              <div class="col">
                <b id="min-consume">213</b>
              </div>
            </div>
          </div>
          <!-- Pricing (with mock data) -->
          <div class="col-md-6 col-12">
            <div class="row">
              <h5>Pricing ($USD)</h5>
            </div>
            <div class="row stats-label">
              <div class="col">
                Average
              </div>
              <div class="col">
                Maximum
              </div>
              <div class="col">
                Minimum
              </div>
            </div>
            <div class="row">
              <div class="col">
                <b id="avg-price">$10321.12</b>
              </div>
              <div class="col">
                <b id="max-price">$25506.32</b>
              </div>
              <div class="col">
                <b id="min-price">$3839.69</b>
              </div>
            </div>
          </div>
        </div>
        <canvas id="graph" class="graph"></canvas>
      </main>
    </div>
  </body>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script defer src="./js/graph.js"></script>
</html>
